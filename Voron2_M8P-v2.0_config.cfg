[temperature_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: PF6
kick_start_time: 0.5
max_power: 1
hardware_pwm: true
control: pid
pid_kp: 5
pid_ki: 0.5
pid_kd: 1
sensor_type: temperature_host
min_temp: 10
max_temp: 80
target_temp: 50

[temperature_fan power_supply_fan]
##	Controller fan - CNC_FAN2
pin: PF9
kick_start_time: 0.5
max_power: 1
hardware_pwm: true
control: pid
pid_kp: 5
pid_ki: 0.5
pid_kd: 1
sensor_type: temperature_host
min_temp: 10
max_temp: 80
target_temp: 50

[heater_fan exhaust_fan]
#	Exhaust fan - CNC_FAN3
pin: PF8
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0

